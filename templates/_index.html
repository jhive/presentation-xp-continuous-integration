<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Building presentations with Reveal</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style"
            content="black-translucent" />

        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.min.css">
        <link rel="stylesheet"
            href="bower_components/reveal.js/css/theme/default.css"
            id="theme">


        <!-- For syntax highlighting -->
        <link rel="stylesheet"
            href="bower_components/reveal-highlight-themes/styles/zenburn.css"
            id="highlight-theme">

            <link rel="stylesheet" href="bower_components/jquery.terminal/css/jquery.terminal.css">
            <link rel="stylesheet" href="styles.css">
        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
          if( window.location.search.match( /print-pdf/gi ) ) {
            var link = document.createElement( 'link' );
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = 'bower_components/reveal.js/css/print/pdf.css';
                document.getElementsByTagName( 'head' )[0].appendChild( link );
            }
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="reveal">
            <div class="slides">
                <% _.forEach(slides, function(slide) { %>
                    <% if (!_.isArray(slide)) { %>
                        <%= section(slide) %>
                    <% } %>
                    <% if (_.isArray(slide)) { %>
                        <section>
                            <% _.forEach(slide, function(verticalslide) { %>
                                <%= section(verticalslide) %>
                            <% }); %>
                        </section>
                    <% } %>
                <% }); %>
            </div>
        </div>

        <script src="bower_components/reveal.js/lib/js/head.min.js"></script>
        <script src="bower_components/reveal.js/js/reveal.min.js"></script>
        <script src="bower_components/jquery.terminal/js/jquery-1.7.1.min.js"></script>
        <script src="bower_components/jquery.terminal/js/jquery.terminal-min.js"></script>
        <script src="index.js"></script>
        <script src="slides.js"></script>

    </body>

</html>
